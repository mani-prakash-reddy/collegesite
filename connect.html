	<input type="radio" id="contact" name="tabs" checked>

	<div class="tabs">

		<label class="tab-button" for="login">Student SignUp</label>
	</div>
	
	<div class="tab-content" id="signup-content">
		<form>
				<input type="text" id="signup-name" name="signup-name" placeholder="Full Name" required> <br>
				<input type="email" id="signup-email" name="signup-email" placeholder="Email" required> <br>
				<label style = " color: rgba(255, 253, 253, 0.678); font-size:x-large;">Gender</label>
				<input type="radio" name="radio-group" id="g1" >
				<label for="g1">Male</label>
				<input type="radio" name="radio-group" id="g2" >
				<label for="g2">Female</label>
				<input type="radio" name="radio-group" id="g3" >
				<label for="g3">---</label>
				<input type="password" id="signup-password" name="signup-password" placeholder="Password" required> <br>
				<input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm Password" required>
				<br> Security Question <br>
				<select name="Security questions" id="Security questions">
					<option value="What is your pet name?">What is your pet name?</option>
					<option value="What is your favourite color?">What is your favourite color?</option>
					<option value="What is your favourite food?">What is your favourite food?</option>
					<option value="What is your favourite movie?">What is your favourite movie?</option>
				</select>
				<br>Answer <br>
				<input type="text" name="answer" placeholder="Answer">
				<br>
				<input type="checkbox" name="terms" placeholder="terms"> I agree to the terms and conditions
				<br>
				<button type="submit">Sign Up</button>
		</form>
	</div>
	
	<div class="tab-content" id="contact-content">
		<form action="https://formsubmit.co/maniprakashreddy223230@gmail.com" method="post">
				<input type="text" id="name" name="name" placeholder="Name" required> <br>
				<input type="email" id="email" name="email" placeholder="Email" required> <br>
				<input type="text" id="subject" name="subject" placeholder="Subject" required> <br>
				<textarea id="message" name="message" rows="8" placeholder="Message" required></textarea> <br> <br>
				<button type="submit">Submit</button>
		</form>
	</div>
