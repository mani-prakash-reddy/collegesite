	<div class="admission-form">
		<h2>Collage Admission Form</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
	
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>

			<label for = "state">State:</label>
			<input type="text" id="state" name="state" required>

			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" required>
	
			<label for="course">Course:</label>
			<select id="course" name="course">
				<option value="engineering">Engineering</option>
				<option value="medicine">Medicine</option>
				<option value="arts">Arts</option>
			</select>
			<input type="checkbox" id="agree" name="agree" required> By Clicking Signup/Register. I authorize Amrita Admissions Team to call me to inform about the Admission process. This
			consent will override any registration for DNC/NDNC
		
			<br>
			<button type="submit">Submit</button>
		</form>
	
	</div>
